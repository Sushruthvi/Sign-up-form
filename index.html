<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <title>Sign-up form</title>
  </head>
  <body>
    <div class="container">
      <div class="image-side">
        <div class="odin-img">
          <img src="odin-lined.png" alt="odin-img" height="100" width="75">
          <p>ODIN</p>
        </div>
      </div>

      <div class="form-side">
        <div class="text-content">
          This is not a real online service!You know you need something like
          this in life to help you realise your deepest dreams.Sign up now to
          get started
        </div>
        <div class="text-content2">
          You know you want to
        </div>

        <form action="">
          <div class="form-part" style="font-weight: bold;font-size: larger;font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">
            <div class="inside-white">
            <p>Let's do this!</p>
            <div class="name-part">
              <div class="first-name">
                <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" placeholder="Enter your first name" required />
              </div>
              <div class="last-name">
                   <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" placeholder="Enter your last name" required />
              </div>
           
            </div>
            <div class="contacts-part">
              <div class="email">
              <label for="email">EMAIL</label>
              <input type="email" id="email" placeholder="example@email.com" required />
              </div>
            <div class="phone-number">
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" id="phone_number" placeholder="1234539231" required />
            </div>
           
            </div>
            <div class="password-part">     
              <div class="password">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" placeholder="Create a password" required />
              </div>         
            <div class="confirm-password">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm_password" placeholder="Confirm your password" required />
            </div>
            </div>
         
            </div>
          </div>
          <div class="button-container">
          <button type="submit">Create Account</button>
          </div>
        </form>

        <div class="login-message">
          <p>Already have an account? <span>Log in</span></p>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
